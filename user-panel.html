<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - User Panel</title>
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h1>TradePro User Panel</h1>
        <p>Yeni versiyon test aşamasında</p>
        <div style="margin-top: 20px;">
            <a href="#" onclick="checkAndRedirect(); return false;" style="display: inline-block; padding: 10px 20px; background-color: #00d4aa; color: white; text-decoration: none; border-radius: 5px;">
                Yeni Versiyonu Test Et
            </a>
        </div>
        <div style="margin-top: 10px;">
            <a href="#" onclick="loadOriginalPanel(); return false;" style="display: inline-block; padding: 10px 20px; background-color: #4fc3f7; color: white; text-decoration: none; border-radius: 5px;">
                Orijinal Panele Devam Et
            </a>
        </div>
    </div>

    <script>
        function loadOriginalPanel() {
            // Load the original panel content
            fetch('body.html')
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                    
                    // Load head content
                    return fetch('head.html');
                })
                .then(response => response.text())
                .then(html => {
                    // Parse head content
                    const headContent = new DOMParser()
                        .parseFromString(html, 'text/html')
                        .querySelector('head').innerHTML;
                    
                    // Append to current head
                    document.head.innerHTML += headContent;
                })
                .catch(error => {
                    console.error('Error loading panel:', error);
                    alert('Panel yüklenirken hata oluştu');
                });
        }

        // Check auth and redirect
        function checkAndRedirect() {
            fetch('backend/public/profile.php', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // If logged in, go to new panel
                    window.location.href = 'user-panel-v2/index.html';
                } else {
                    // If not logged in, go to login page
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Auth check error:', error);
                window.location.href = 'login.html';
            });
        }

        // Check if already logged in
        fetch('backend/public/profile.php', {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // If logged in, redirect to appropriate panel
                if (window.location.href.includes('user-panel-v2')) {
                    window.location.href = 'index.html';
                } else {
                    loadOriginalPanel();
                }
            }
        })
        .catch(error => {
            console.log('Not logged in');
        });
    </script>
</body>
</html>
