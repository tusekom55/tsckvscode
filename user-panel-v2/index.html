<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - User Panel V2</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/variables.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Core Scripts -->
    <script src="js/core/api.js" defer></script>
    <script src="js/core/utils.js" defer></script>

    <style>
        /* Layout Styles */
        #app {
            min-height: 100vh;
            background-color: var(--bg-dark);
        }

        #main-content {
            margin-left: var(--sidebar-width);
            padding-top: var(--topbar-height);
            min-height: 100vh;
        }

        #page-content {
            padding: var(--spacing-lg);
        }

        /* Loading State */
        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .error-state i {
            font-size: 3rem;
            color: var(--color-danger);
            margin-bottom: var(--spacing-md);
        }

        .error-state button {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .error-state button:hover {
            background: var(--bg-lighter);
            border-color: var(--border-color-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Include layout components -->
    <div id="app">
        <div id="sidebar-container"></div>
        <div id="main-content">
            <div id="topbar-container"></div>
            <div id="page-content">
                <!-- Page content will be loaded here -->
                <div id="loading-indicator">
                    <div class="spinner"></div>
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication first
        async function checkAuth() {
            try {
                const result = await ApiClient.getUserProfile();
                if (!result.success) {
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Global state
        const APP_STATE = {
            currentSection: 'dashboard',
            userProfile: null,
            isLoading: false
        };

        // Initialize components
        async function initializeComponents() {
            try {
                // Check auth first
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) return;

                // Load sidebar
                const sidebarResponse = await fetch('components/layout/sidebar.html');
                const sidebarHtml = await sidebarResponse.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHtml;

                // Load topbar
                const topbarResponse = await fetch('components/layout/topbar.html');
                const topbarHtml = await topbarResponse.text();
                document.getElementById('topbar-container').innerHTML = topbarHtml;

                // Setup navigation
                setupNavigation();

                // Load user profile
                await loadUserProfile();

                // Load initial section
                await loadSection(APP_STATE.currentSection);

            } catch (error) {
                console.error('Error initializing components:', error);
                Utils.showNotification('Bileşenler yüklenirken hata oluştu', 'error');
            }
        }

        // Setup navigation
        function setupNavigation() {
            document.addEventListener('click', async (e) => {
                const navLink = e.target.closest('.nav-link');
                if (navLink) {
                    e.preventDefault();
                    const section = navLink.dataset.section;
                    
                    // Update active state
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });
                    navLink.classList.add('active');

                    // Update page title
                    const pageTitle = navLink.querySelector('span').textContent;
                    document.getElementById('pageTitle').textContent = pageTitle;

                    // Load section content
                    await loadSection(section);

                    // Close mobile menu if open
                    if (window.innerWidth <= 768) {
                        closeMobileMenu();
                    }
                }
            });
        }

        // Load user profile
        async function loadUserProfile() {
            try {
                const result = await ApiClient.getUserProfile();
                if (result.success) {
                    APP_STATE.userProfile = result.user;
                    updateUserInfo(result.user);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                Utils.showNotification('Kullanıcı bilgileri yüklenemedi', 'error');
            }
        }

        // Update user info in UI
        function updateUserInfo(user) {
            const balanceDisplay = document.getElementById('userBalance');
            if (balanceDisplay) {
                const balance = parseFloat(user.balance || 0);
                balanceDisplay.innerHTML = `
                    <i class="fas fa-wallet"></i>
                    <span>${Utils.formatCurrency(balance)}</span>
                `;
            }
        }

        // Load section content
        async function loadSection(section) {
            const contentContainer = document.getElementById('page-content');
            const loadingIndicator = document.getElementById('loading-indicator');

            try {
                APP_STATE.isLoading = true;
                loadingIndicator.style.display = 'flex';

                // Update current section
                APP_STATE.currentSection = section;

                // Load section component
                const response = await fetch(`components/${section}/${section}.html`);
                const html = await response.text();
                
                contentContainer.innerHTML = html;

                // Initialize section-specific functionality
                if (typeof window[`init${section.charAt(0).toUpperCase() + section.slice(1)}`] === 'function') {
                    await window[`init${section.charAt(0).toUpperCase() + section.slice(1)}`]();
                }

            } catch (error) {
                console.error(`Error loading section ${section}:`, error);
                contentContainer.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Sayfa yüklenirken hata oluştu</h3>
                        <button onclick="loadSection('${section}')">Tekrar Dene</button>
                    </div>
                `;
            } finally {
                APP_STATE.isLoading = false;
                loadingIndicator.style.display = 'none';
            }
        }

        // Logout function
        async function logout() {
            try {
                await ApiClient.logout();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                Utils.showNotification('Çıkış yapılırken hata oluştu', 'error');
            }
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeComponents);
    </script>
</body>
</html>
