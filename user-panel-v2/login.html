<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Giriş</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/variables.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Core Scripts -->
    <script src="js/core/api.js"></script>
    <script src="js/core/utils.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            color: var(--color-primary);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input {
            padding: var(--spacing-md);
            background: var(--bg-lighter);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .login-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .login-btn:hover {
            background: var(--color-secondary);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: var(--spacing-lg);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            color: var(--color-danger);
            background: rgba(239, 68, 68, 0.1);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>TradePro</span>
            </div>
            <p class="text-secondary">Hesabınıza giriş yapın</p>
        </div>

        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message"></div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Giriş Yap</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
        </div>
    </div>

    <script>
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Hide error message
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.remove('show');
        }

        // Reset form state
        function resetForm(loginBtn) {
            loginBtn.disabled = false;
            loginBtn.innerHTML = `
                <i class="fas fa-sign-in-alt"></i>
                <span>Giriş Yap</span>
            `;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            
            try {
                // Hide any previous error
                hideError();

                // Disable button and show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Giriş yapılıyor...</span>
                `;
                
                console.log('Attempting login for:', username);
                const result = await ApiClient.login(username, password.value);
                console.log('Login result:', result);
                
                if (result.success) {
                    Utils.showNotification('Giriş başarılı!', 'success');
                    // Redirect after a short delay
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        window.location.replace('./index.html');
                    }, 500);
                } else {
                    showError(result.message || 'Giriş başarısız! Kullanıcı adı veya şifre hatalı.');
                    password.value = '';
                    resetForm(loginBtn);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show detailed error message
                let errorMessage = 'Giriş yapılırken bir hata oluştu. ';
                if (error.status === 404) {
                    errorMessage += 'API endpoint bulunamadı.';
                } else if (error.status === 500) {
                    errorMessage += 'Sunucu hatası.';
                } else if (!navigator.onLine) {
                    errorMessage += 'İnternet bağlantınızı kontrol edin.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                Utils.showNotification(errorMessage, 'error');
                
                resetForm(loginBtn);
            }
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                console.log('Checking authentication status...');
                const result = await ApiClient.getUserProfile();
                console.log('Auth check result:', result);
                
                if (result.success) {
                    console.log('User is already logged in, redirecting...');
                    window.location.replace('./index.html');
                }
            } catch (error) {
                console.log('Not logged in:', error);
            }
        }

        // Check auth when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
