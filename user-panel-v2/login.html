<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Giriş</title>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/base/variables.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Core Scripts -->
    <script src="js/core/api.js" defer></script>
    <script src="js/core/utils.js" defer></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            color: var(--color-primary);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input {
            padding: var(--spacing-md);
            background: var(--bg-lighter);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .login-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: var(--spacing-md);
        }

        .login-btn:hover {
            background: var(--color-secondary);
        }

        .login-footer {
            margin-top: var(--spacing-lg);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>TradePro</span>
            </div>
            <p class="text-secondary">Hesabınıza giriş yapın</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>
        </form>

        <div class="login-footer">
            <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password.value);
                
                const response = await fetch('../backend/public/login.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    Utils.showNotification('Giriş başarılı!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    Utils.showNotification(result.message || 'Giriş başarısız!', 'error');
                    password.value = '';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                Utils.showNotification('Giriş yapılırken bir hata oluştu', 'error');
            }
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                const result = await ApiClient.getUserProfile();
                if (result.success) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        // Check auth when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
